<!DOCTYPE html>
<html lang="hr">
<head>
    <title>Vizualizacije</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RackMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/ormari">Ormari</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hardver">Hardver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/vizualizacije">Vizualizacije</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
    <h2 class="text-center mb-4">Vizualizacija Podataka</h2>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card p-3">
                <h5 class="card-title text-center mb-3">Status Hardverske Opreme</h5>
                <div style="position: relative; height:350px; width:100%; max-width: 350px; margin: 0 auto;">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card p-3">
                <h5 class="card-title text-center mb-3">Popunjenost Ormara (%)</h5>
                <div style="position: relative; height:350px; width:100%; max-width: 550px; margin: 0 auto;">
                    <canvas id="occupancyChart"></canvas>
                </div>    
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
