<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RackMaster - Ormari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RackMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/ormari">Ormari</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hardver">Hardver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vizualizacije">Vizualizacije</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Ormari</h1>
        <div id="messageBox"></div> <button type="button" class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#ormarModal">
            Dodaj novi ormar
        </button>

        <div class="row" id="ormariList">
            </div>
    </div>

    <div class="modal fade" id="ormarModal" tabindex="-1" aria-labelledby="ormarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ormarModalLabel">Dodaj novi ormar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ormarForm">
                        <input type="hidden" id="ormar-id">
                        <div class="mb-3">
                            <label for="ime_ormara" class="form-label">Ime ormara</label>
                            <input type="text" class="form-control" id="ime_ormara" required>
                        </div>
                        <div class="mb-3">
                            <label for="pozicija_red" class="form-label">Pozicija Red</label>
                            <input type="number" class="form-control" id="pozicija_red" required>
                        </div>
                        <div class="mb-3">
                            <label for="pozicija_stupac" class="form-label">Pozicija Stupac</label>
                            <input type="number" class="form-control" id="pozicija_stupac" required>
                        </div>
                        <div class="mb-3">
                            <label for="broj_rack_unita" class="form-label">Broj Rack Unita</label>
                            <input type="number" class="form-control" id="broj_rack_unita" required>
                        </div>
                        <div class="mb-3">
                            <label for="lokacija" class="form-label">Lokacija</label>
                            <input type="text" class="form-control" id="lokacija" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Spremi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
