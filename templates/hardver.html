<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RackMaster - Hardver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RackMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/ormari">Ormari</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/hardver">Hardver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vizualizacije">Vizualizacije</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Hardverska Oprema</h1>
        <div id="messageBox"></div> <button type="button" class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#hardverModal">
            Dodaj novi hardver
        </button>

        <div id="hardverList">
            </div>
    </div>

    <div class="modal fade" id="hardverModal" tabindex="-1" aria-labelledby="hardverModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hardverModalLabel">Dodaj novi hardver</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="hardverForm">
                        <input type="hidden" id="hardver-id">
                        <div class="mb-3">
                            <label for="tip_opreme" class="form-label">Tip Opreme</label>
                            <input type="text" class="form-control" id="tip_opreme" required>
                        </div>
                        <div class="mb-3">
                            <label for="proizvodac" class="form-label">Proizvođač</label>
                            <input type="text" class="form-control" id="proizvodac" required>
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" required>
                        </div>
                        <div class="mb-3">
                            <label for="serijski_broj" class="form-label">Serijski Broj</label>
                            <input type="number" class="form-control" id="serijski_broj" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_ormar" class="form-label">Odaberite Ormar</label>
                            <select class="form-select" id="id_ormar" required>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="Aktivan">Aktivan</option>
                                <option value="Neaktivan">Neaktivan</option>
                                <option value="Servis">Servis</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="datum_servisa" class="form-label">Datum Zadnjeg Servisa</label>
                            <input type="date" class="form-control" id="datum_servisa">
                        </div>
                        <div class="mb-3">
                            <label for="pozicija_u_kabinetu" class="form-label">Pozicija u Kabinetu (donji RU)</label>
                            <input type="number" class="form-control" id="pozicija_u_kabinetu" required>
                        </div>
                        <div class="mb-3">
                            <label for="rack_unit_size" class="form-label">Veličina (RU)</label>
                            <input type="number" class="form-control" id="rack_unit_size" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Spremi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
